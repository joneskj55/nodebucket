 <div fxLayout="column">
  <mat-card fxFlex class="mat-elevation-z8 signIn-container">
    <mat-card-title>Employee Sign In</mat-card-title>
    <mat-card-subtitle
      >You must enter a valid employee ID to proceed.</mat-card-subtitle
    >

    <mat-card-content>
      <div class="msg-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div *ngIf="form.employeeId.errors && form.employeeId.touched">
        <div class="msg-error">Employee ID must be a numeric value.</div>
      </div>

      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
        <form
          [formGroup]="signInForm"
          (ngSubmit)="onSubmit(); signInForm.reset()"
        >
          <mat-card-content>
            <mat-form-field fxFlex appearance="fill">
              <mat-label for="txtEmployeeId" id="lblEmployeeId"
                >Employee ID</mat-label
              >
              <input
                type="text"
                matInput
                formControlName="employeeId"
                id="txtEmployeeId"
                name="txtEmployeeId"
              />
              <mat-hint style="color: red">*Use either 1007, 1008, 1009, 1010, 1011, or 1012</mat-hint>
            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button
              type="submit"
              [disabled]="!signInForm.valid"
              fxFlex
              mat-raised-button
              color="primary"
            >
              Submit
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
